<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Person List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{common/component :: header}"></div>
<h1>PersonList</h1>
<table class="table">
	<thead>
	<tr>
		<th scope="col">序号</th>
		<th scope="col">姓名</th>
		<th scope="col">年龄</th>
		<th scope="col">性别</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="person,status : ${list}">
		<th scope="row" th:text="${status.count}"></th>
		<td th:text="${person.name}"></td>
		<td th:text="|${person.age} ${person.age >= 18 ? '已成年' : '未成年'}|"></td>
		<td th:switch="${person.sex}">
			<button th:case="男" type="button" class="btn btn-primary">男</button>
			<button th:case="女" type="button" class="btn btn-danger">女</button>
		</td>
	</tr>
	</tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim"
		crossorigin="anonymous"></script>
</body>
</html>
